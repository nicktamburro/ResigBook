<div id="box1">First Box</div>

<script>
    function animateIt(elementId){
        //we make elem so it can fit more smoothly into the code later
        var elem = document.getElementById(elementId);
        var tick = 0;
        //here comes the callback
        var timer = setInterval(function(){
            if (tick < 100){
                elem.style.left = elem.style.top = tick + "px";
                tick++;
            }else{
                clearInterval(timer);

                if(tick === 100){
                    //because even after the scope is gone, the closure remains
                    console.log("tick accessed a closure");
                }if (elem){
                    console.log("element also did");
                }if (timer){
                    console.log("so did timer");
                }
            }
        }, 10)
    }
    animateIt("box1");
    </script>
